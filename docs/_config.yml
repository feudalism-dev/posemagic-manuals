# Site settings
title: "PoseMagic Manuals"
description: "Complete documentation for PoseMagic - Break free from animation limits"
baseurl: "/posemagic-manuals"
url: "https://feudalism-dev.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - STATUS.md
  - test-push.txt

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Site author
author: "PoseMagic Contributors"

# Show excerpts
show_excerpts: true
